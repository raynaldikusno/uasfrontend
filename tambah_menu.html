<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #4CAF50;
            color: white;
            height: 100vh;
            width: 20%;
            float: left;
            padding-top: 20px;
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 20%;
            padding: 20px;
        }

        .form-container {
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-submit {
            background-color: white;
            color: #4CAF50;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 20px;
            display: block;
            margin: 20px auto 0;
            border: none;
        }

        .btn-submit:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>HEALTH</h2>
        <a href="index.html">Home</a>
        <a href="#">Artikel</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="form-container">
            <h2>Tambah Menu</h2>
            <form>
                <div class="form-group">
                    <label for="namaMakanan">Nama Makanan:</label>
                    <input type="text" id="namaMakanan" class="form-control" placeholder="Masukkan nama makanan">
                </div>
                <div class="form-group">
                    <label for="lamaPembuatan">Lama Pembuatan:</label>
                    <input type="number" id="lamaPembuatan" class="form-control" placeholder="Dalam menit">
                </div>
                <div class="form-group">
                    <label for="kkal">KKAL:</label>
                    <input type="number" id="kkal" class="form-control" placeholder="Masukkan jumlah kalori">
                </div>
                <div class="form-group">
                    <label for="lemak">Gram Lemak:</label>
                    <input type="number" id="lemak" class="form-control" placeholder="Masukkan jumlah lemak">
                </div>
                <div class="form-group">
                    <label for="karbohidrat">Gram Karbohidrat:</label>
                    <input type="number" id="karbohidrat" class="form-control" placeholder="Masukkan jumlah karbohidrat">
                </div>
                <div class="form-group">
                    <label for="protein">Gram Protein:</label>
                    <input type="number" id="protein" class="form-control" placeholder="Masukkan jumlah protein">
                </div>
                <div class="form-group">
                    <label for="gambar">Gambar:</label>
                    <input type="text" id="gambar" class="form-control" placeholder="Masukkan URL gambar">
                </div>
                <div class="form-group">
                    <label for="bahanBahan">Bahan-Bahan:</label>
                    <textarea id="bahanBahan" class="form-control" rows="3" placeholder="Masukkan bahan-bahan"></textarea>
                </div>
                <div class="form-group">
                    <label for="tahapPembuatan">Tahap Pembuatan:</label>
                    <textarea id="tahapPembuatan" class="form-control" rows="3" placeholder="Masukkan tahap pembuatan"></textarea>
                </div>
                <button type="submit" class="btn btn-submit">Selesai</button>
            </form>
        </div>
    </div>
</body>
</html>
